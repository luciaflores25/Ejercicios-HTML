	Nombre: <br><input type="text" size="50"/><br>

		</select><br>
		<br>
		<br>
	Promoción<br><input type="radio" name="opcion" value="1"/>Ninguno<br>

	<input type="radio" name="opcion" value="1"/>Descuento 5%<br>
	</fieldset><br>
	<input type="submit" value="Enviar">
	
	
	
	
	
	</form>
