<!DOCTYPE>
<html>
<html>
	<head>
		<title>Fiesta Halloween</title>
		<meta charset="utf-8">
		<link href="img/favicon.ico" rel="shortcut icon">
		<link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<script type="text/javascript">
			function mostrar(elemento) {
 				el=document.getElementById (elemento);
 				el.style.visibility="visible";
 				}
			function ocultar(elemento) {
 				el=document.getElementById (elemento);
 				el.style.visibility="hidden";
 				}
 			function sonar(elemento) {
 				var audio = document.getElementById(elemento);
 				audio.play();
 				}
 			function pausar(elemento) {
 				var audio = document.getElementById(elemento);
 				audio.pause();
 				}
		</script>
	</head>

	<!-- Aquí empieza el body y al actualizar se carga la canción de fondo-->

	<body onload="sonar('musicaFondo')">
		<div id="wrapper">
			<p id="p1">En este Halloween 2017 <b>. . .</b></br>
			si vienes a mi fiesta,</br>
			no intentes dormirte</br>
			</br> Pulsa </p>

			<div id="marcoMano">
				<img src="img/chirriante.gif" id="mano" />
			</div>

			<p id="p2">
			Busca el reloj, para saber </br> Dónde? y Cuándo? es la fiesta
			<div id="reloj" onclick="mostrar('p3');ocultar('p2');sonar('juego')"></div>
			</p>

			<p id="p3"></br></br></br></br></br></br></br>
			La fiesta será en Elm Street</br>
			el 31 de octubre a las 00:00h</br>Te esperaré...
			</p>

			<!-- IMÁGENES -->

			<img src="img/boton.png" id="boton1" onclick="sonar('chirridoMano');
			mostrar('marcoMano');mostrar('mano');mostrar('boton2')" />
			<img src="img/boton.png" id="boton2" onclick="sonar('tocaPuerta');
			ocultar('marcoMano');ocultar('mano');mostrar('puerta');ocultar('boton2');pausar('chirridoMano')" />
			<img src="img/puerta.jpg" id="puerta" ondblclick="mostrar('cafeteria');mostrar('p2'); ocultar('p1');ocultar('boton1');ocultar('puerta');mostrar('retroceso');sonar('puertaAbierta')"; onclick="sonar('golpePuerta');"/>
			<img src="img/retroceso.png" id="retroceso" onclick="mostrar('p1');mostrar('boton1');sonar('teAcuerdasDeMi');ocultar('cafeteria');ocultar('p3');ocultar('retroceso');ocultar('p2');pausar('juego')" />
			<!--<img src="img/chirriante.gif" id="chirriante" />-->
			<img src="img/cafeteria.jpg" id="cafeteria" />

			<!-- SONIDOS -->

			<audio id="musicaFondo" preload="auto">
			<source id="musicaFondo" preload="auto" src="sonidos/fondo.mp3"></source>
 			este navegador no puede reproducir audio nativo
			</audio>

			<audio id="teAcuerdasDeMi" preload="auto">
			<source id="teAcuerdasDeMi" preload="auto" src="sonidos/teAcuerdasDeMi.mp3"></source>
 			este navegador no puede reproducir audio nativo
			</audio>

			<audio id="chirridoMano" preload="auto">
			<source id="chirridoMano" preload="auto" src="sonidos/chirridoMano.mp3"></source>
 			este navegador no puede reproducir audio nativo
			</audio>

			<audio id="tocaPuerta" preload="auto">
			<source id="tocaPuerta" preload="auto" src="sonidos/PegaEnLaPuerta.mp3"></source>
 			este navegador no puede reproducir audio nativo
			</audio>

			<audio id="puertaAbierta" preload="auto">
			<source id="puertaAbierta" preload="auto" src="sonidos/puertaAbierta.mp3"></source>
 			este navegador no puede reproducir audio nativo
			</audio>

			<audio id="golpePuerta" preload="auto">
			<source id="golpePuerta" preload="auto" src="sonidos/golpePuerta.mp3"></source>
 			este navegador no puede reproducir audio nativo
			</audio>

			<audio id="juego" preload="auto">
			<source id="juego" preload="auto" src="sonidos/juego.mp3"></source>
 			este navegador no puede reproducir audio nativo
			</audio>
		</div>
	</body>
</html>
